<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calender.css">
    <title>Month Calender</title>
</head>
<body>

    <div id="calender">
        <div id="months">
            <div id="date">
                <h1 id="month-el"></h1>
                <p id="detail-el"></p>
            </div>
        </div>
        <div id="weeksdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="days">
        </div>
    </div>

    <script src="Calender.js"></script>
    
</body>
</html>
